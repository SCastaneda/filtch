<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <style>
     body { background-color: #0e0e10; }
    </style>
    <title>Search MTG Twitch streams by title</title>
  </head>
  <body>
      <div id="search" class="container py-3">
          <div class="row py-3">
              <span style="color: #fff">Search MTG Twitch streams by title</span>
          </div>

      <form action="/" method="get" class="row py-3">
        <div class="col-6 col-md-4">
          <input class="form-control" type="search" id="query" name="query" value="{{query}}" />
        </div>
        <div class="col">
          <input class="btn btn-primary" type="submit" value="Search"></input>
        </div>
      </form>
    </div>
    <div id="results" class="container">
        <div class="row">
            {% for data in streams %}
            <div class="col-12 col-md-6 col-xl-4">
            <a href="https://twitch.tv/{{data.user_name}}" target="_blank">
              <div><img src="{{data.thumbnail_url}}" /></div>
              <div><span style="color: #fff">{{data.user_name}}</span></div>
            </a>
            <div><span style="color: #fff">{{data.title}}<br>{{data.viewer_count}} viewers language: {{data.language}}</span></div>
            </div>
            {% endfor %}
        </div>
    </div>
  </body>
</html>
